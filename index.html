<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body" style="height: auto">
    <div class="mixpanel-platform-section">

      <!--<div style="clear: both;"></div>-->
      <div class="charts clearfix">
        <div id="logins" align="right"></div>
        <div></div>
      </div>
      <div id="graph" style="padding-top: 7px; padding-bottom: 7px; max-height: 700px;"></div>
    </div>
    <script>
    
    // add these to a list of promises?
    
      MP.api.MAX_SIMULTANEOUS_QUERIES = 10
      var params = {
        from: moment().subtract(30, 'days'),
        to: moment(),
      } 
      
      var logins = MP.api.segment('Logged In', params)
      
      var loginErrorParams = _.extend(_.clone(params), {where: '(user["$browser"] == "Chrome" or user["$browser"] == "Firefox" or user["$browser"] == "Internet Explorer" or user["$browser"] == "Mozilla" or user["$browser"] == "Safari" or user["$browser"] == "Microsoft Edge" or user["$browser"] == "Opera")'})
      
      var loginError = MP.api.segment('Logged In Error', loginErrorParams )
      
      var homeScreenViewsParams =  _.extend(_.clone(params), {})
      
      var homeScreenViews = MP.api.segment('PAYM - Viewed Home Screen', homeScreenViewsParams)
      debugger
      $.when(logins, loginError).done(function(loginData, loginErrorData){
       
        $('<div id="logins"></div>').appendTo('.charts').MPChart({chartType: 'line', data: loginData});
        $('<div id="loginErrors"></div>').appendTo('.charts').MPChart({chartType: 'line', data: loginErrorData});                  
        debugger
      
      })
    </script>
    


  </body>
</html>
